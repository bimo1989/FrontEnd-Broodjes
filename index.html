<script>
$(document).ready(function(){

let dropdown = $('#students');

dropdown.empty();

dropdown.append('<option selected="true" disabled>-maak keuze-</option>');
dropdown.prop('selectedIndex', 0);

const url = 'https://mocki.io/v1/88471c08-9aca-4993-a204-3c561a48235e';

// Populate dropdown with list of provinces
    $.getJSON(url, function (data) {
        $.each(data, function (key, entry) {
            dropdown.append($('<option></option>').attr('value', entry.StudentID).text(entry.Naam));
        })
    });
});
</script>

<script>
    function selectedSubjectName() {
        console.log($('#students').val());
        


        
      var subjectIdNode = document.getElementById('students');
      var name = subjectIdNode.options[subjectIdNode.selectedIndex].text;
      const url = 'https://mocki.io/v1/88471c08-9aca-4993-a204-3c561a48235e';
      $.getJSON(url, function (data) {
      $.each(data, function(key, entry){
          if(entry.Naam == name){
              $('#klas').val(entry.Klas);
          }
      })
    });

   }
</script>
