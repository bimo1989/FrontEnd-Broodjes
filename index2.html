<!DOCTYPE html>
<html>
  <head>
    <title>Atlas Keuken</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="myscripts.js"></script>

  </head>

  <body>
    <div class="testbox">
      <form>
        <div class="banner">
          <h1>Atlas Keuken</h1>
        </div>

        <div class="item">
          <p>Student<span class="required"></span></p>
          <div class="city-item">
            <select id="students" onchange="selectedSubjectName(this)" name="students"></select>
            <input  id="klas" name="klas" disabled type="text">
          </div>
        </div>
        <div class="item">
            <p>Broodje<span class="required"></span></p>
            <div class="city-item">
              <select id="broodje"  name="brooodje"></select>

              <input id="leverdatum" type="text" name="name" placeholder="leverdatum" required/>
            </div>
          </div>
        <div class="item">
          <p>Opmerking</p>
          <input type="text" name="name"/>
        </div>

        <div class="btn-block">
          <button id="btn">Bestel</button>
        </div>
      </form>
    </div>
  </body>
</html>
